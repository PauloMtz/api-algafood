spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# informa para o flyway buscar arquivos nesses locais, por causa dos dados de teste
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# tamanhos padr√µes
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# armazenamento de arquivos
algafood.storage.local.diretorio-fotos=uploads
